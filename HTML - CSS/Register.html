<html>
    <head>
        <title>iPetIt - Register</title>
    </head>
    <body>
        <form action="Register.php" method="POST">
            <table>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" placeholder="Username" name="username" required></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" placeholder="Password" name="password" required></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="Email" name="email" required></td>
                </tr>
                <tr>
                    <td>User:</td>
                    <td>
                        <input type="radio" name="pet-owner" value="po" required>Pet-Owner
                        <input type="radio" name="pet-trainer" value="pt" required>Pet-Trainer
                        <input type="radio" name="pet-sitter" value="ps" required>Pet-Sitter
                    </td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td>    
                        <select name="country" required>
                            <option selected hidden value="">Select</option>
                            <option value="greece">Greece</option>
                            <option value="turkey">Turkey</option>
                            <option value="bulgaria">Bulgaria</option>
                            <option value="albania">Albania</option>
                            <option value="italy">Italy</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="reset" value="Cancel" name="">
                        <input type="submit" value="Submit" name="">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
